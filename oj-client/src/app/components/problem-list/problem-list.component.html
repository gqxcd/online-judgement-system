<app-new-problem></app-new-problem>

<div class="container">
  <div class="list-group">
    <div class="list-group-item d-flex" *ngFor="let problem of problems" >
      <a> 
        <span class="{{'badge badge-pill label diff-' + problem.difficulty.toLowerCase()}}">{{problem.difficulty}}</span>
        <strong [routerLink]="['/problems', problem.id]" >{{problem.id}}. {{problem.name}}</strong>  
      </a>
    </div>
  </div>  
</div>
